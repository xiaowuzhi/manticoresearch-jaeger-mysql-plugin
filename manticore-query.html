    <style>

        button:disabled {

        }
        .examples {

        .examples h3 {

            color: #333;
            font-size: 16px;
        }
        .example-btn {
            display: inline-block;
            margin: 5px 5px 5px 0;
            padding: 6px 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .example-btn:hover {

        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 5px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            display: none;
        }
        #result.error {
            background: #3d1f1f;
            color: #ff6b6b;
        }
        #result.success {
            background: #1e3d1e;
            color: #51cf66;
        }
        .loading {
            display: inline-block;
            width: 16px;

            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” ManticoreSearch SQL Query Tool</h1>
        <p class="subtitle">é€šè¿‡ HTTP API æŸ¥è¯¢ ManticoreSearch æ•°æ®</p>
        
        <form id="queryForm">

            </div>
            
            <div class="form-group">
                <label for="sql">SQL æŸ¥è¯¢:</label>
                <textarea id="sql" placeholder="è¾“å…¥ SQL æŸ¥è¯¢è¯­å¥ï¼Œä¾‹å¦‚: SHOW TABLES">SHOW TABLES</textarea>
            </div>
            
            <button type="submit" id="submitBtn">

    <script>
        function setQuery(query) {
            document.getElementById('sql').value = query;
        }
        
        document.getElementById('queryForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const apiUrl = document.getElementById('apiUrl').value;
            const sql = document.getElementById('sql').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'æ‰§è¡Œä¸­... <span class="loading"></span>';
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.textContent = 'æ­£åœ¨æŸ¥è¯¢...';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'mode=raw&query=' + encodeURIComponent(sql)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.className = 'success';
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {

            } finally {

    </script>

</html>
