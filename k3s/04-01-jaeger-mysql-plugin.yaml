---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-mysql-plugin
  namespace: tracing
  labels:
    app: jaeger-mysql-plugin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jaeger-mysql-plugin
  template:
    metadata:
      labels:
        app: jaeger-mysql-plugin
    spec:
      containers:
      - name: plugin
        image: alpine:latest
        command:
        - /app/jaeger-mysql-plugin
        args:
        - --grpc-addr=:17271
        - --mysql-addr=manticore:9306
        - --mysql-db=jaeger
        - --mysql-user=root
        - --mysql-pass=
        ports:
        - containerPort: 17271
          name: grpc
        volumeMounts:
        - name: binary
          mountPath: /app
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 17271
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 17271
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: binary
        hostPath:
          path: /Users/tal/dock/manticoresearch-jaeger-mysql-plugin/jaeger-mysql-plugin
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-mysql-plugin
  namespace: tracing
  labels:
    app: jaeger-mysql-plugin
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - port: 17271
    targetPort: 17271
    protocol: TCP
    name: grpc
  selector:
    app: jaeger-mysql-plugin
