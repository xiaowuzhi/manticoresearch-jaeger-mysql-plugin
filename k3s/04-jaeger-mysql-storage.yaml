#   # 对于 gRPC，设置 sessionAffinity: None 以确保多副本负载均衡
#   # gRPC 使用 HTTP/2 长连接，默认会保持会话亲和性，可能导致流量只到一个 pod
#   # 注意：由于 gRPC 的长连接特性，即使设置了 sessionAffinity: None，
#   # 已建立的连接仍会保持到同一个 pod。新连接会按负载均衡策略分发。
#   # 如果需要更好的负载均衡，可以考虑：
#   # 1. 增加副本数（replicas）
#   # 2. 使用 Headless Service + gRPC 客户端负载均衡（需要客户端支持）
