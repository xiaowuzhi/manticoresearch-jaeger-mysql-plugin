---
# Jaeger Collector with gRPC Storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-collector
  namespace: tracing
  labels:
    app: jaeger
    component: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: collector
  template:
    metadata:
      labels:
        app: jaeger
        component: collector
    spec:
      containers:
      - name: jaeger-collector
        image: quay.io/jaegertracing/jaeger-collector:latest
        imagePullPolicy: IfNotPresent
        args:
        - --grpc-storage.server=jaeger-mysql-plugin:17271
        - --grpc-storage.tls.enabled=false
        env:
        - name: SPAN_STORAGE_TYPE
          value: grpc
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"
        ports:
        - containerPort: 14250
          name: grpc
          protocol: TCP
        - containerPort: 14268
          name: http
          protocol: TCP
        - containerPort: 14269
          name: admin
          protocol: TCP
        - containerPort: 4317
          name: otlp-grpc
          protocol: TCP
        - containerPort: 4318
          name: otlp-http
          protocol: TCP
        - containerPort: 9411
          name: zipkin
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 10
          periodSeconds: 10

---
# Jaeger Query with gRPC Storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-query
  namespace: tracing
  labels:
    app: jaeger
    component: query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: query
  template:
    metadata:
      labels:
        app: jaeger
        component: query
    spec:
      containers:
      - name: jaeger-query
        image: quay.io/jaegertracing/jaeger-query:latest
        imagePullPolicy: IfNotPresent
        args:
        - --grpc-storage.server=jaeger-mysql-plugin:17271
        - --grpc-storage.tls.enabled=false
        env:
        - name: SPAN_STORAGE_TYPE
          value: grpc
        ports:
        - containerPort: 16686
          name: query-http
          protocol: TCP
        - containerPort: 16687
          name: admin
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 16687
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 16687
          initialDelaySeconds: 10
          periodSeconds: 10

---
# Service for Jaeger Collector
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: tracing
  labels:
    app: jaeger
    component: collector
spec:
  type: NodePort
  ports:
  - port: 14250
    targetPort: 14250
    nodePort: 30250
    protocol: TCP
    name: grpc
  - port: 14268
    targetPort: 14268
    nodePort: 30268
    protocol: TCP
    name: http
  - port: 9411
    targetPort: 9411
    nodePort: 30411
    protocol: TCP
    name: zipkin
  - port: 4317
    targetPort: 4317
    nodePort: 30317
    protocol: TCP
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    nodePort: 30318
    protocol: TCP
    name: otlp-http
  - port: 14269
    targetPort: 14269
    protocol: TCP
    name: admin
  selector:
    app: jaeger
    component: collector

---
# Service for Jaeger Query
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: tracing
  labels:
    app: jaeger
    component: query
spec:
  type: NodePort
  ports:
  - port: 16686
    targetPort: 16686
    nodePort: 30686
    protocol: TCP
    name: ui
  - port: 16685
    targetPort: 16685
    nodePort: 32503
    protocol: TCP
    name: grpc
  selector:
    app: jaeger
    component: query

---
# Headless Service for Jaeger Agent
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: tracing
  labels:
    app: jaeger
    component: agent
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5775
    targetPort: 5775
    protocol: UDP
    name: compact
  - port: 6831
    targetPort: 6831
    protocol: UDP
    name: binary
  - port: 6832
    targetPort: 6832
    protocol: UDP
    name: compact-binary
  - port: 5778
    targetPort: 5778
    protocol: TCP
    name: configs
  selector:
    app: jaeger
    component: agent

---
# DaemonSet for Jaeger Agent
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: tracing
  labels:
    app: jaeger
    component: agent
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
    spec:
      containers:
      - name: jaeger-agent
        image: quay.io/jaegertracing/jaeger-agent:latest
        imagePullPolicy: IfNotPresent
        args:
        - --reporter.grpc.host-port=jaeger-collector:14250
        ports:
        - containerPort: 5775
          protocol: UDP
          name: compact
        - containerPort: 6831
          protocol: UDP
          name: binary
        - containerPort: 6832
          protocol: UDP
          name: compact-bin
        - containerPort: 5778
          protocol: TCP
          name: configs
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
